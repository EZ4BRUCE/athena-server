syntax="proto3";
option go_package = "./;proto";
package report;

// 上报服务
service ReportServer {
    // ReportServer
    rpc Report(ReportReq) returns (ReportRsp){}
}
// 上报参数
message ReportReq{
    // unix时间戳，单位s
    int64 timestamp =1;
    // 指标
    string metric =2;
    // 维度
    map<string,string> dimensions =3;
    // 上报值
    double value =4;
}
// 返回结构
message ReportRsp{
    // 返回码
    int32 code=1;
    // 返回信息
    string msg=2;
}
